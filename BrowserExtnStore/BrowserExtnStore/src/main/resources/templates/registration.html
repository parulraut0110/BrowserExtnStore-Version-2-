<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RegisTration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<!-- create a navigation bar (header) -->
	 <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            </div>
        </div>
    </nav>
	
	<!-- create HTML registration form -->
	
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3"></div>
			
			<!-- success message -->
			
			<div th:if="${param.success}">
				<div class = "alert alert-info"> You've successfully registered </div>
			</div>
			
			<h1> Registration </h1>
			
			<Form th:action="@{/registration}" method = "post" th:object = "${user}">
				
				<div class = "form-group">
					<label class = "control-label" for="firstName">
						First Name
					</label>
					<input id = "firstName" class = "form-control" th:field = "*{firstName}" required autofocus = "autofocus"/>
				</div>
				
				<div class = "form-group">
					<label class = "control-label" for="lastName">
						Last Name
					</label>
					<input id = "lastName" class = "form-control" th:field = "*{lastName}" required autofocus = "autofocus"/>
					
				</div>
				
				<div class = "form-group">
					<label class = "control-label" for="email">
						Email
					</label>
					<input id = "email" class = "form-control" th:field = "*{email}" required autofocus = "autofocus"/>
				</div>
				
				<div class = "form-group">
					<label class = "control-label" for="password">
						password
					</label>
					<input id = "password" class = "form-control" th:field = "*{email}" required autofocus = "autofocus"/>
				</div>
				
			</Form>
		</div>
	
	
	</div>
	
		

</body>
</html>
